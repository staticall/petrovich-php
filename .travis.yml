sudo: false

language: php

cache:
    directories:
        - "$HOME/.composer/cache"

env:
    global:
        - COMPOSER_ARGS="--no-interaction"
        - COVERAGE_DEPS="php-coveralls/php-coveralls"
        - secure: 

matrix:
    include:
        -   php: 7.1
            env:
                - DEPS=lowest
        -   php: 7.1
            env:
                - DEPS=locked
        -   php: 7.1
            env:
                - DEPS=latest
        -   php: 7.2
            env:
                - DEPS=lowest
        -   php: 7.2
            env:
                - DEPS=locked
                - CS_CHECK=true
                - MUTATION_CHECK=true
                - TEST_COVERAGE=true
        -   php: 7.2
            env:
                - DEPS=latest
        -   php: 7.3
            env:
                - DEPS=latest

    allow_failures:
        -   php: 7.3

    fast_finish: true

before_install:
    - if [[ $TEST_COVERAGE != 'true' ]]; then phpenv config-rm xdebug.ini || return 0 ; fi

install:
    - travis_retry composer install $COMPOSER_ARGS --ignore-platform-reqs
    - if [[ $DEPS == 'latest' ]]; then travis_retry composer update $COMPOSER_ARGS ; fi
    - if [[ $DEPS == 'lowest' ]]; then travis_retry composer update --prefer-lowest --prefer-stable $COMPOSER_ARGS ; fi
    - if [[ $TEST_COVERAGE == 'true' ]]; then travis_retry composer require --dev $COMPOSER_ARGS $COVERAGE_DEPS ; fi
    - stty cols 120 && composer show

before_script:
    - cd project

script:
    - if [[ $TEST_COVERAGE == 'true' ]]; then composer run-script test-coverage --timeout=400 -- --verbose ; else composer run-script test --timeout=300 -- --verbose ; fi
    - if [[ $CS_CHECK == 'true' ]]; then composer cs-check ; fi
    - if [[ $MUTATION_CHECK == 'true' ]]; then composer run-script mutation -- --configuration=infection.json.dist; fi

after_script:
    - if [[ $TEST_COVERAGE == 'true' ]]; then travis_retry php vendor/bin/php-coveralls -v ; fi

notifications:
    email: false
